<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Filters</title>
	<link rel="stylesheet" href="css/filters.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script>
	$(function(){
		// All jQuery code goes here
		$('li:first-of-type').css('background-color', 'rgb(248, 95, 95)');
		$('li:only-of-type').css('background-color', 'rgb(140, 60, 20)');
		$('li:contains("crush")').css('background-color', 'rgb(98, 95, 95)');
		$('li:empty').css('background-color', 'rgb(56, 28, 95)');
		$('li:has("h4")').css('background-color', 'rgb(28, 69, 120)');
		$('li:nth-child(3)').css('background-color', 'rgb(137, 36, 20)');

	})
	</script>
</head>
<body>
<ul>
		<li>Apples</li>
		<li>Oranges
			<ul>
				<li></li>
			</ul>
		</li>
		<li>Peaches</li>
		<li>Strawberries
			<ul>
				<li>Jam</li>
				<li>Crush</li>
				<li>Cake</li>
			</ul>
		</li>
		<li>Kiwi
			<ul>
				<li><h4>Crush</h4></li>
			</ul>
		</li>
</ul>

</body>
</html>
